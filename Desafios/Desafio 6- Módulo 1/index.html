<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="zed.ico">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar para cada caso.</p>
    <ul type="square"> 
        <li><abbr title="usar a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="usar de <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="usar <img>">Imagens</abbr></li>
        <li><abbr title="usar <abbr>">Abreviações</abbr></li>
        <li><abbr title="usar <code>">Código-fonte</abbr></li>
        <li><abbr title="usar <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="usar <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
